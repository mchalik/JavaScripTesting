<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="container"></div>

<script>
    let data = {
        "Fish": {
            "trout": {},
            "salmon": {}
        },

        "Tree": {
            "Huge": {
                "sequoia": {},
                "oak": {}
            },
            "Flowering": {
                "redbud": {},
                "magnolia": {}
            }
        }
    };

    let container = document.getElementById('container');
    container.innerHTML = createTree(data);

    function createTree(object) {
        if (isObjectEmpty(object)) return;
        let list = '';
        for (let key in object) {
            let listItem;
            listItem = `<li>${key}</li>`;

            let innerList = createTree(object[key]);
            if (innerList) listItem += innerList;
            list += listItem;
        }
        return `<ul>${list}</ul>`;
    }

    function  isObjectEmpty(obj) {
        for (let key in obj) {
            return false;
        }
        return true;
    }



</script>

</body>
</html>
