<html>
<head>
    <meta charset="utf-8">
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>

<body>

<fieldset id="contents">
    <legend>#contents</legend>
    <p>
        Как насчет почитать <a href="http://wikipedia.org">Википедию</a>, или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать про современные стандарты?
    </p>
</fieldset>


<script>
    document.getElementById('contents').addEventListener('click', function(e) {
        var target = e.target;
        var isLeaving;
        while (target!=this) {
            if (target.nodeName == 'A') {

                isLeaving = confirm("Вы точно хотите перейти на ${target.getAttribute('href')}?");

                if (!isLeaving) {
                    e.preventDefault();
                }
            }
            target=target.parentNode;
        }

    });
</script>

</body>
</html>
