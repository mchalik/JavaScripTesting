<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function makeArmy() {

        var shooters = [];

        for (var i = 0; i < 10; i++) {
            var shooter = (function (val) { // функция-стрелок
                return function() {
                    alert( val );
                } // выводит свой номер
            })(i);
            shooters.push(shooter);
        }

        return shooters;
    }

    var army = makeArmy();

    army[0](); // стрелок выводит 10, а должен 0
    army[5](); // стрелок выводит 10...
    // .. все стрелки выводят 10 вместо 0,1,2...9
</script>
</body>
</html>
