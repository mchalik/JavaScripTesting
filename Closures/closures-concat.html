<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function makeBuffer() {
        /* ваш код */
        var a = '';
        function buffer(value) {
            if (arguments.length == 0)  return a;
            a = a.concat(value);
        }
        buffer.clear = function() {
            a ='';
        };
        return buffer;
    }

    var buffer = makeBuffer();

    // добавить значения к буферу
    buffer('Замыкания');
    buffer(' Использовать');
    buffer(' Нужно!');
    // получить текущее значение
    alert( buffer() ); // Замыкания Использовать Нужно!
</script>
</body>
