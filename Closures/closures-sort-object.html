<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var users = [{
        name: "Вася",
        surname: 'Иванов',
        age: 20
    }, {
        name: "Петя",
        surname: 'Чапаев',
        age: 25
    }, {
        name: "Маша",
        surname: 'Медведева',
        age: 18
    }];

    // по полю name (Вася, Маша, Петя)
    users.sort(function(a, b) {
        return a.name > b.name ? 1 : -1;
    });

    // по полю age  (Маша, Вася, Петя)
    users.sort(function(a, b) {
        return a.age > b.age ? 1 : -1;
    });


    users.sort(byField('name'));
    users.forEach(function(user) {
        alert( user.name );
    }); // Вася, Маша, Петя

    users.sort(byField('age'));
    users.forEach(function(user) {
        alert( user.name );
    }); // Маша, Вася, Петя


function byField(value) {
    return function (a, b) {
        return a[value] > b[value] ? 1 : -1;
    }
}

</script>
</body>
</html>
